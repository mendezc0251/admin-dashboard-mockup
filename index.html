<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="header">
        <div class="header-search">
            <img src="./magnify.svg" alt="search icon">
            <input type="search">
        </div>
        <div class="header-notifs">
            <div></div>
            <img src="./bell.svg" alt="notification icon">
            <img class="profile-pic" src="./disneys-winnie-the-pooh-plush-o.jpg" alt="profile picture">
            <p>Cris Mendez</p>
        </div>
        <div class="welcome-message">
            <img class="profile-pic" src="./disneys-winnie-the-pooh-plush-o.jpg" alt="profile picture">
            <p class="welcome-message-first">Hi there,</p>
            <p class="welcome-message-second">Cris Mendez (@cris)</p>
        </div>
    </div>
    <div class="sidebar">
        <div class="sidebar-top">
            <p><img src="./baguette.svg" alt="baguette icon">Dashboard</p>
        </div>
        <div class="sidebar-middle">
            <p><img src="./home.svg" alt="home icon">Home</p>
            <p><img src="./account.svg" alt="profile icon">Profile</p>
            <p><img src="./message.svg" alt="message icon">Messages</p>
            <p><img src="./clock-outline.svg" alt="history icon">History</p>
            <p><img src="./note-text-outline.svg" alt="tasks icon">Tasks</p>
            <p><img src="./account-group.svg" alt="communities icon">Communitites</p>
        </div>

        <div class="sidebar-bottom">
            <p><img src="./cog.svg" alt="settings icon">Settings</p>
            <p><img src="./help.svg" alt="support icon">Support</p>
            <p><img src="./shield-account.svg" alt="privacy icon">Privacy</p>
        </div>
        <div class="sidebar-last-row"></div>
    </div>
    <div class="main">
        <div class="main-cards">
            <p>Your Projects</p>
            <div class="cards">
                <div class="card">
                    <p>Super Cool Project</p>
                </div>
                <div class="card">
                    <p>Less Cool Project</p>
                </div>
                <div class="card">
                    <p>Impossible App</p>
                </div>
                <div class="card">
                    <p>Easy Peasy App</p>
                </div>
                <div class="card">
                    <p>Ad Blocker</p>
                </div>
                <div class="card">
                    <p>Money Maker</p>
                </div>
            </div>
        </div>
        <div class="main-announcements">
            <p>Announcements</p>
        </div>
        <div class="main-trending">
            <p>Trending</p>
        </div>
    </div>
</body>

</html>
